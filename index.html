<!-- códigos näo usados
            &#x00F7; => ÷ 
            &times; => × 
            &plusmn; => ±
        -->

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />

    <title>Calc. Volodymyr Popyk</title>
  </head>
  <body>
    <div class="grid-calculator">
      <!-- ecra -->
      <div class="display"></div>
      <!-- tecla -->
      <!-- linha 1 -->
      <button class="colorGroupA">С</button>
      <button class="colorGroupA" disabled>±</button>
      <button class="colorGroupA" disabled>%</button>
      <button class="colorGroupC">÷</button>
      <!-- linha 2 -->
      <button class="colorGroupB">7</button>
      <button class="colorGroupB">8</button>
      <button class="colorGroupB">9</button>
      <button class="colorGroupC">×</button>
      <!-- linha 3 -->
      <button class="colorGroupB">4</button>
      <button class="colorGroupB">5</button>
      <button class="colorGroupB">6</button>
      <button class="colorGroupC">-</button>
      <!-- linha 4 -->
      <button class="colorGroupB">1</button>
      <button class="colorGroupB">2</button>
      <button class="colorGroupB">3</button>
      <button class="colorGroupC">+</button>
      <!-- linha 5 -->
      <button class="colorGroupB span-two">0</button>
      <button class="colorGroupB">,</button>
      <button class="colorGroupC">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
